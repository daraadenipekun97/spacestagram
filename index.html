<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacestagram</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200&display=swap" rel="stylesheet">
    <script src="script/main.js" defer></script>
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-wrapper">
                <h3><span>Spacestagram</span><span class="material-icons">auto_awesome</span></h3>             
                <input type="text" class="search" placeholder="Search">
                <div class="nav-items">
                    <span class="material-icons">home</span> 
                    <span class="material-icons">settings</span> 
                    <span class="material-icons">logout</span> 
                </div>
        </div>
    </nav>
    <section class="main">
        <div class="loader">
                <img src="assets/Spinner-3.gif" alt="loading..." class="loader">
        </div>
        <div class="wrapper">
            <div class="left-col">
                <div class="post">
                    <div class="info">
                        <div class="user">
                            <div class="profile-pic"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/NASA_Wormball_logo.svg/2048px-NASA_Wormball_logo.svg.png" alt="NASA Logo"></div>
                            <p class="username">NASA</p>
                        </div>
                    </div>
                      <div class="post-content">
                        <div class="reaction">
                         
                        </div>
                        
                    </div> 
                </div>
            </div>
            <div class="right-col"></div>
        </div>
    </section>

</body>
</html>
